<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收货地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="../js/yang_set_rem.js"></script>
    <link rel="stylesheet" href="../css/receivingAddress.css">
</head>
<body>
<!-- 添加地址   -->
<a href="addRess.html">
    <span class="goAddress"></span>
</a>
<header>
    <div class="imgBox"><a href="user.html" class="firstA"></a>收货地址 </div>
    <!--  <a href="" class="secondA"></a>   -->
</header>

<section>
    <a href="addRessTwo.html">
    <div class="pressBox" id="hide">
        <p id="pText"></p>
        <p id="pText2"><span id="spanPress"></span><span id="spanPhoto"></span></p>
        <div class="jianT">></div>
    </div>
    </a>
</section>




<script>
    var pText = document.getElementById('pText');
    var spanPress = document.getElementById('spanPress');
    var spanPhoto = document.getElementById('spanPhoto');
    var hide = document.getElementById('hide');


    if(localStorage.datas == ''){
        hide.style.display = 'none'
    }else{
        var datas = JSON.parse(localStorage.datas);
        for(var i in datas.data){
            pText.innerHTML = datas.data[i].n;
            spanPhoto.innerHTML = datas.data[i].p;
            spanPress.innerHTML = datas.data[i].a1;
            hide.style.display = 'block'
        }
    }

</script>



</body>
</html>
